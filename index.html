<!DOCTYPE html>
<html ng-app="FindIt">
<head>
	<title>Historic Places Finder</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body ng-app="FindIt">

  <div ng-view></div>

	<!-- dependencies -->
  <script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./lib/node_modules/tether/dist/js/tether.min.js"></script>
  <script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./lib/node_modules/firebase/firebase.js"></script>

  <!-- angular -->
  <script type="text/javascript" src="./lib/node_modules/angular/angular.min.js"></script>
  <!-- angular route -->
  <script type="text/javascript" src="./lib/node_modules/angular-route/angular-route.min.js"></script>
  <!-- google map -->
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyC2_7-3u3xSwPzuI8Ys3PPXTBGzGyTCmFs"></script>
  <!-- ng-map -->
  <script type="text/javascript" src="./lib/node_modules/ngmap/build/scripts/ng-map.min.js"></script>

	<!-- app -->
	<script type="text/javascript" src="./app/app.js"></script>
	<!-- providers -->
  <script type="text/javascript" src="./app/factories/map-factory.js"></script>
  <script type="text/javascript" src="./app/factories/game-factory.js"></script>
  <script type="text/javascript" src="./app/factories/game-storage-factory.js"></script>
	<!-- controllers -->
	<!-- <script type="text/javascript" src="./app/controllers/map-controller.js"></script> -->
  <script type="text/javascript" src="./app/controllers/game-photo-controller.js"></script>
  <script type="text/javascript" src="./app/controllers/game-map-controller.js"></script>
  <script type="text/javascript" src="./app/controllers/game-results-controller.js"></script>
  <script type="text/javascript" src="./app/controllers/nav-controller.js"></script>
</body>
</html>
