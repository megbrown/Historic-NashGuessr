<div ng-include="'templates/navbar.html'"></div>

<div class="container">
	<h2 class="title">Your score: {{score}}</h2>
	<h5 class="subtitle">{{message}}</h5>
	<div class="google-map-results">
		<ng-map zoom="11" center="[36.1627, -86.7816]" zoom-control="false">
		  <custom-marker id="can" position="{{marker.position}}">
	      <div>
	        <img src="../images/logo-pin2.png">
	      </div>
		  </custom-marker>
		</ng-map>
	</div>
	<div class="buttons-three">
		<button class="btn-secondary" ng-click="playAgain()">Play again</button>
		<button class="btn-secondary" ng-click="savePlace()">Save place</button>
		<button class="btn-secondary" ng-click="seeDetail()">See details</button>
	</div>
</div>
